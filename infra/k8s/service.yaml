apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-api-service
  namespace: fraud-detection
  labels:
    app: fraud-detection-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fraud-detection-api
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-api-headless
  namespace: fraud-detection
  labels:
    app: fraud-detection-api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fraud-detection-api
