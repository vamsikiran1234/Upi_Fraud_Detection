apiVersion: v1
kind: ConfigMap
metadata:
  name: fraud-detection-config
  namespace: fraud-detection
data:
  # Application configuration
  APP_NAME: "upi-fraud-detection"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  
  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # PostgreSQL configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "fraud_detection"
  POSTGRES_USER: "fraud_user"
  
  # Model configuration
  MODEL_PATH: "/app/models"
  FEATURE_STORE_CACHE_TTL: "300"
  
  # Monitoring
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
---
apiVersion: v1
kind: Secret
metadata:
  name: fraud-detection-secrets
  namespace: fraud-detection
type: Opaque
data:
